                        const linkUrl = el.getAttribute('data-id');
                        const eventName = 'customLinkClick_' + el.getAttribute('data-event-name');
                        msa('click_link', entityId, { category: linkUrl });
                        if (window.USERANALYTICS.facebook) fbq('track', eventName);
                        if (window.USERANALYTICS.google) ga('pixel.send', 'event', eventName);
                        if (window.USERANALYTICS.yandex) ym(window.USERANALYTICS.yandex, 'reachGoal', eventName);
                        break;
                    }

                    if (el.hasAttribute('data-messenger') || el.hasAttribute('data-product-messenger')) {
                        const messenger = el.getAttribute('data-messenger') || el.getAttribute('data-product-messenger');
                        const eventName = 'fp_' + messenger + '_click';
                        msa('click_messenger', entityId, { category: messenger });
                        if (window.USERANALYTICS.facebook) {
                            fbq('track', 'fp_any_messenger_click');
                            fbq('track', eventName);
                            fbq('track', 'Lead');
                        }
                        if (window.USERANALYTICS.google) {
                            ga('pixel.send', 'event', 'fp_any_messenger_click');
                            ga('pixel.send', 'event', eventName);
                        }
                        if (window.USERANALYTICS.yandex) {
                            ym(window.USERANALYTICS.yandex, 'reachGoal', 'fp_any_messenger_click');
                            ym(window.USERANALYTICS.yandex, 'reachGoal', eventName);
                        }
                        break;
                    }

                    el = el.parentNode;
                }
            });

            document.addEventListener('formSubmitted', function(e) {
                if (window.USERANALYTICS.facebook) {
                    fbq('track', 'Lead');
                    fbq('trackCustom', 'formSubmitted', { formId: e.detail });
                }
                if (window.USERANALYTICS.google) {
                    ga('pixel.send', 'event', 'formSubmitted');
                }
                if (window.USERANALYTICS.yandex) {
                    ym(window.USERANALYTICS.yandex, 'reachGoal', 'formSubmitted');
                }
            });
        })();
    </script>
    
</body>
</html>
